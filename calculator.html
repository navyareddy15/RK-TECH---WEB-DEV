<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Calculator </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#34aef4 , #ef50ba);
    }

    .container {
      z-index: 12;
      width: 360px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      border-left: 1px solid rgba(255, 255, 255, 0.5);
    }

    .container input[type="text"] {
      width: 100%;
      height: 100px;
      margin: 0 3px;
      outline: none;
      border: none;
      color: #fff;
      font-size: 20px;
      text-align: right;
      padding-right: 10px;
      pointer-events: none;
      background: transparent;
    }

    .container input[type="button"] {
      height: 65px;
      color: #fff;
      width: calc(100% / 4 - 5px);
      background: transparent;
      border-radius: 12px;
      margin-top: 15px;
      outline: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .container input[type="button"]:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes move {
      100% {
        transform: translateY(-100vh);
      }
    }
  </style>
</head>
<body>
  
  <!-- Calculator container -->
  <div class="container">
    <form action="#" name="forms">
      <!-- Calculator display input -->
      <input type="text" name="answer" id="calculator-display">
      <!-- Calculator buttons -->
      <div class="buttons">
        <input type="button" value="AC" onclick="clearDisplay()">
        <input type="button" value="DEL" onclick="deleteLastChar()">
        <input type="button" value="%" onclick="appendToDisplay('%')">
        <input type="button" value="/" onclick="appendToDisplay('/')">
      </div>
      <div class="buttons">
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="*" onclick="appendToDisplay('*')">
      </div>
      <div class="buttons">
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
      </div>
      <div class="buttons">
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="+" onclick="appendToDisplay('+')">
      </div>
      <div class="buttons">
        <input type="button" value="00" onclick="appendToDisplay('00')">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" onclick="calculateResult()">
      </div>
    </form>
  </div>

  <script>
    // Calculator functionality
    const display = document.getElementById('calculator-display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function deleteLastChar() {
      display.value = display.value.slice(0, -1);
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
